<div class="gSignInWrapper">
  <div ng-show="!vm.user.isSignedIn" class="customGPlusSignIn customGglBtn">
    <span class="icon"></span>
    <span class="buttonText">Google Sign-In</span>
  </div>

  <div ng-show="vm.user.isSignedIn">
    <span class="logged-name">{{vm.user.getName()}}</span>
    <a href="" ng-click="vm.user.logout()" id="logout">logout</a>
  </div>
</div>
