<div class="filterForm sidebar-block">
  <md-toolbar class="md-hue-1 md-toolbar-slim">
    <div class="md-toolbar-tools">
      <h2>Query</h2>
      <span flex></span>


      <md-menu>
        <md-button class="md-icon-button"
                   aria-label="Add new filter"
                   flex="none"
                   ng-click="$mdOpenMenu($event)"
                   ng-disabled="vm.filterFormSrv.isEmptyAvailableFilters()">
          <md-icon class="material-icons">add_circle_outline</md-icon>
        </md-button>

        <md-menu-content width="4">
          <md-menu-item ng-repeat="(controlType, avFilter) in vm.filterFormSrv.availableFilters">
            <md-button ng-if="!vm.filterFormSrv.oneAvailableFilterLeft()"
              ng-click="vm.filterFormSrv.addFilter(controlType)"
              md-prevent-menu-close>
              <md-icon class="material-icon">{{avFilter.menuIcon}}</md-icon>
              <span>{{avFilter.label}}</span>
            </md-button>

            <md-button ng-if="vm.filterFormSrv.oneAvailableFilterLeft()"
                       ng-click="vm.filterFormSrv.addFilter(controlType)">
              <md-icon class="material-icon">{{avFilter.menuIcon}}</md-icon>
              <span>{{avFilter.label}}</span>
            </md-button>

          </md-menu-item>

        </md-menu-content>

      </md-menu>


    </div>

  </md-toolbar>


  <div class="sidebar-content">
    <form name="filterForm">
      <div ng-repeat="(controlType, actFilter) in vm.filterFormSrv.activeFilters"
           class="filter-item" layout="row" layout-align="center center">
        <md-button class="md-icon-button md-primary md-hue-1 ml0"
                   aria-label="Remove filter"
                   flex="none"
                   ng-click="vm.filterFormSrv.removeFilter(controlType)">
          <md-icon class="material-icons">remove_circle_outline</md-icon>
        </md-button>
        <filter-selectbox flex
                          label="{{actFilter.label}}"
                          label-icon="{{actFilter.menuIcon}}"
                          control-type="{{controlType}}"
                          on-change="vm.onChange(controlType, value)"></filter-selectbox>
      </div>

      <div layout="row" layout-align="center center">
        <span flex></span>
        <md-button ng-click="vm.showResults()" flex="none" ng-hide="vm.filterFormSrv.isEmptyActiveFilters()" class="md-primary md-raised">Search</md-button>
      </div>
    </form>

    <p class="filter-form-note" ng-show="vm.filterFormSrv.isEmptyActiveFilters()">No filters selected</p>
  </div>

</div>
