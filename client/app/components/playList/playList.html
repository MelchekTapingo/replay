<md-toolbar class="md-hue-3 md-toolbar-slim">

  <div class="md-toolbar-tools">
    <h2>All playlists</h2>
    <span flex></span>
    <md-button class="md-icon-button"
               aria-label="Playlist play"
               flex="none"
               ng-click="vm.add()"
               ng-disabled="">
      <md-icon class="material-icons">playlist_add</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-list-item
  md-ink-ripple
  ng-repeat="item in vm.playlist"
  class=""
  ui-sref="auth.map.playlistItems({playListId: item._id})"
>
  <div class="playlist-symbol">{{ item.avatar }}</div>
  <p>{{ item.name }} <span ng-if="item.count" class="playlist-count">({{item.count}} videos)</span></p>
</md-list-item>

<md-subheader class="md-primary" ng-if="!vm.playlist.length">
  No playlist items added yet
</md-subheader>
